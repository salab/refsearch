<!DOCTYPE html>
<!-- https://swagger.io/docs/open-source-tools/swagger-ui/usage/installation/ -->
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name='description' content='RefSearch API' />
    <title>RefSearch API</title>
    <link rel='stylesheet' href='https://unpkg.com/swagger-ui-dist@5.12.0/swagger-ui.css' />
</head>
<body>
<div id='swagger-ui'></div>
<script src='https://unpkg.com/swagger-ui-dist@5.12.0/swagger-ui-bundle.js' crossorigin></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      url: '/openapi.yaml',
      dom_id: '#swagger-ui',
    });
  };
</script>
</body>
</html>
